name: intertest
version: "0.1.0"
about: Local runner for interaction problems of SYZOJ.
author: Peng Guanwen <pgw1999@outlook.com>

settings:
    - ArgRequiredElseHelp

args:
    - prg1:
        help: One of the programs.
        index: 1
        required: true
    - prg2:
        help: The other one of the programs.
        index: 2
        required: true
    - use_shell:
        help: Treat <prg> as shell commands .
        long_help: Treat <prg> as shell commands rather than executables. With this option you can use shell builtin or give arguments, for example `echo 123` or `python abc.py`
        short: c
        long: use-shell
    - show_status:
        help: Show exit status of the programs.
        short: s
        long: show-status
    - tee:
        help: Tee output of both programs to stdio. (Comming soon)
        short: t
        long: tee
    #     multiple: true
    #     takes_value: true
